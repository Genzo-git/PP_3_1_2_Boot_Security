<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User panel</title>
    <meta charset="UTF-8">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <span>
    <span class="navbar-brand font-weight-bold" id="headerUsername"></span>
    <span class="navbar-brand"
          th:text="'with roles: '" id="headerRole"></span>
    </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid d-flex flex-column flex-grow-1">
    <div class="row flex-grow-1">
        <nav class="d-none d-md-block bg-default sidebar p-0 pt-3 col-md-2 vh-65">
            <ul class="d-flex flex-column list-unstyled w-100">
                <li class="d-flex justify-content-between" th:each="roles : ${user.getRoles()}"
                    th:if="${roles.authority.contains('ROLE_ADMIN')}">
                    <a class=" btn btn-links text-left w-100" th:href="@{/admin}">
                        Admin
                    </a>
                </li>
                <li class="d-flex justify-content-between">
                    <a class="btn  btn-primary   text-left w-100" aria-current="page" th:href="@{/user}">
                        User
                    </a>
                </li>
            </ul>
        </nav>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-5 bg-light">
            <h1 class="mt-3 mb-3">User information-page</h1>
            <div class="row border pl-3">
                <h5 class="m-2">About user</h5>
            </div>
            <div class="row border pl-3">
                <table class="table table-striped table-hover mt-3">
                    <thead>
                    <tr class="font-weight-bold">
                        <th>Id</th>
                        <th>Username</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Password</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="../static/ShowUserInfo.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<body>
<h2>User Info</h2>

<form
        th:action="@{/admin/saveUser}"
        th:object="${user}"
        th:method="POST">

    <input type="hidden" th:field="*{id}" id="id"/>
    <label for="name"> Name: </label><input type="text" th:field="*{username}" id="name">
    <label for="password"> Password: </label><input type="text" th:field="*{password}" id="password">
    <label for="surname"> Surname: </label><input type="text" th:field="*{surname}" id="surname">
    <label for="age"> Age: </label><input type="text" th:field="*{age}" id="age">
    <label for="roles"> Roles: </label><input type="text" th:field="*{roles}" id="roles">

    <input type="submit" value="OK"/>

</form>

<br>
<br>
<form th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>

</body>
</html>
